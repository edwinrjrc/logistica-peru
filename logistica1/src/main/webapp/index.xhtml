<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="cuerpo">
		<rich:panel title="Inicio" style="width:500px">
			<f:facet name="header">
				<h:outputText value="Inicio" />
			</f:facet>

			<h:form>
				<table border="0" cellpadding="0" cellspacing="0" width="300">
					<tr>
						<td><h:outputText value="USUARIO" /></td>
						<td><h:inputText id="j_username" value="#{usuarioMBean.usuario.usuario}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="CLAVE" /></td>
						<td><h:inputSecret id="j_password" value="#{usuarioMBean.usuario.credencial}" /></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><h:commandButton value=":: INGRESAR ::"
								action="#{usuarioMBean.inicioSesion}" /></td>
					</tr>
					<tr>
						<td
							style="color: red; font-family: sans-serif; font-size: 10pt; font-weight: bold;"><h:outputText
								value="#{requestScope.msjeError}" /></td>
					</tr>
				</table>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
