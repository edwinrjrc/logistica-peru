<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalFormDireccion" modal="true" width="800"
		height="500" style="background-color: #FFFFFF">
		<f:facet name="header">
			<h:outputText id="idNomModalDireccion"
				value="#{proveedorMBean.nombreFormularioDireccion}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalFormDireccion')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form>
			<rich:tabPanel>
				<rich:tab header="Direccion">

					<h:panelGrid columns="1" style="width:100%;" cellpadding="0"
						cellspacing="0" border="0">
						<h:panelGrid columns="4" style="width:100%;" cellpadding="0"
							cellspacing="0" border="0"
							columnClasses="col1fil1proveedor,col2fil1proveedor,col3fil1proveedor,col4fil1proveedor">
							<h:outputText value="Via" />
							<h:selectOneMenu
								value="#{proveedorMBean.direccion.via.codigoEntero}"
								style="width:123px;">
								<f:selectItem itemLabel="-Seleccione-" itemValue="" />
								<f:selectItems value="#{catalogoMBean.catalogoVias}" />
							</h:selectOneMenu>
							<h:outputText value="Nombre Via" />
							<h:inputText value="#{proveedorMBean.direccion.nombreVia}" />
						</h:panelGrid>
						<h:panelGrid columns="4" style="width:100%;" cellpadding="0"
							cellspacing="0" border="0"
							columnClasses="col1fil1proveedor,col2fil1proveedor,col3fil1proveedor,col4fil1proveedor">
							<h:outputText value="Número" style="width:100px;" />
							<h:inputText value="#{proveedorMBean.direccion.numero}" />
							<h:outputText value="Interior" style="width:100px;" />
							<h:inputText value="#{proveedorMBean.direccion.interior}" />
						</h:panelGrid>

						<h:panelGrid columns="4" style="width:100%;" cellpadding="0"
							cellspacing="0" border="0"
							columnClasses="col1fil1proveedor,col2fil1proveedor,col3fil1proveedor,col4fil1proveedor">
							<h:outputText value="Manzana" style="width:100px;" />
							<h:inputText value="#{proveedorMBean.direccion.manzana}" />
							<h:outputText value="Lote" style="width:100px;" />
							<h:inputText value="#{proveedorMBean.direccion.lote}" />
						</h:panelGrid>

						<h:panelGrid columns="4" style="width:100%;" cellpadding="0"
							cellspacing="0" border="0"
							columnClasses="col1fil1proveedor,col2fil1proveedor,col3fil1proveedor,col4fil1proveedor">
							<h:outputText value="Departamento" />
							<h:selectOneMenu id="idDepartamentoDireccion"
								value="#{proveedorMBean.direccion.ubigeo.departamento.codigoCadena}"
								valueChangeListener="#{proveedorMBean.buscarProvincias}">
								<f:selectItem itemLabel="-Seleccione-" />
								<f:selectItems value="#{catalogoMBean.catalogoDepartamento}" />
								<a4j:ajax event="valueChange" render="idProvinciaDireccion"
									execute="@this" />
							</h:selectOneMenu>
							<h:outputText value="Provincia" />
							<h:selectOneMenu id="idProvinciaDireccion"
								value="#{proveedorMBean.direccion.ubigeo.provincia.codigoCadena}"
								valueChangeListener="#{proveedorMBean.buscarDistrito}">
								<f:selectItem itemLabel="-Seleccione-" itemValue="" />
								<f:selectItems value="#{proveedorMBean.listaProvincia}" />
								<a4j:ajax event="valueChange" render="idDistritoDireccion"
									execute="@this" />
							</h:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid columns="2" style="width:100%;" cellpadding="0"
							cellspacing="0" border="0"
							columnClasses="col1fil2proveedor,col2fil2proveedor">
							<h:outputText value="Distrito" />
							<h:selectOneMenu id="idDistritoDireccion"
								value="#{proveedorMBean.direccion.ubigeo.distrito.codigoCadena}">
								<f:selectItem itemLabel="-Seleccione-" />
								<f:selectItems value="#{proveedorMBean.listaDistrito}" />
							</h:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid columns="1" style="width:100%;" cellpadding="0"
							cellspacing="0" border="0">
							<h:outputText value="Referencia" />
							<h:inputTextarea value="#{proveedorMBean.direccion.referencia}"
								cols="100" rows="10" />
						</h:panelGrid>

						<h:panelGrid columns="1" style="width:100%;" cellpadding="0"
							cellspacing="0" border="0">
							<h:outputText value="Observaciones" />
							<h:inputTextarea
								value="#{proveedorMBean.direccion.observaciones}" cols="100"
								rows="10" />
						</h:panelGrid>

						<f:facet name="footer">
							<h:panelGrid columns="1" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;text-align:center;">

								<a4j:commandButton value="Agregar"
									action="#{proveedorMBean.agregarDireccion()}"
									render="idTablaDirecciones"
									oncomplete="#{rich:component('idModalFormDireccion')}.hide(); return false;" />

							</h:panelGrid>
						</f:facet>
					</h:panelGrid>
				</rich:tab>
				<rich:tab header="Telefonos">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						style="width:100%;text-align:center;">
						<rich:dataTable value="#{proveedorMBean.direccion.telefonos}"
							style="width:50%;" var="fila" id="idTablaTelefonosDireccion">
							<rich:column>
								<h:outputText value="#{fila.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Número" />
								</f:facet>
								<h:inputText value="#{fila.numeroTelefono}"
									onkeypress="return js_soloEntero(event)">
								</h:inputText>
							</rich:column>
							<rich:column>
								<a4j:commandButton render="idTablaTelefonosDireccion"
									value="Eliminar"
									action="#{proveedorMBean.eliminarTelefono(fila)}" />
							</rich:column>
							<f:facet name="header">
								<h:panelGrid columns="1" border="0" cellpadding="0"
									cellspacing="0">
									<a4j:commandButton render="idTablaTelefonosDireccion"
										value="Agregar"
										action="#{proveedorMBean.agregarTelefonoDireccion}" />
								</h:panelGrid>
							</f:facet>
						</rich:dataTable>
					</h:panelGrid>

				</rich:tab>
			</rich:tabPanel>
		</h:form>
	</rich:popupPanel>
</ui:composition>
