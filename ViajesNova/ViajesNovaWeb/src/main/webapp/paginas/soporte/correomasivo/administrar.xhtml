<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/templates/plantillaeditor.xhtml">
	<ui:define name="cuerpo">

		<h:form id="idformadmcorrmasivo">

			<h:panelGrid border="0" cellpadding="0" cellspacing="0"
				style="width:100%;" columns="1">

				<rich:dataTable value="#{plantillaCorreoMasivoMBean.listaPlantilla}"
					var="row">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nombre Plantilla" />
						</f:facet>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Opciones" />
						</f:facet>
					</rich:column>

				</rich:dataTable>

				<f:facet name="footer">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						style="width:100%;text-align:center;" columns="1">
						<a4j:commandButton value="REGISTRAR NUEVA PLANTILLA">
						</a4j:commandButton>
					</h:panelGrid>
				</f:facet>
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
