<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalMaeServicio" modal="true" width="900"
		height="600" style="background-color: #FFFFFF">
		<f:facet name="header">
			<h:outputText id="idNomModal"
				value="#{maeServiciosMBean.nombreFormulario}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalventaservicio')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form>
			<h:panelGrid id="idGrFrMaeServicio" cellpadding="0" cellspacing="0"
				border="0" style="width:100%;" columns="4">
				<f:facet name="header">
					<h:panelGrid cellpadding="0" cellspacing="0" border="0"
						style="width:100%;" columns="1">
						<h:outputText id="idNomSubtitulo"
							value="#{maeServiciosMBean.nombreFormulario}"
							style="height: 100px" styleClass="subtitulo2" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>

				<h:outputText value="Nombre" />
				<h:inputText value="#{maeServiciosMBean.maestroServicio.nombre}"
					maxlength="50" />
				<h:outputText value="Descripcion" />
				<h:inputTextarea
					value="#{maeServiciosMBean.maestroServicio.descripcion}" cols="20"
					rows="3" />
				<h:outputText value="Requiere FEE" />
				<h:selectBooleanCheckbox
					value="#{maeServiciosMBean.maestroServicio.requiereFee}" />
				<h:outputText value="Paga Impuesto" />
				<h:selectBooleanCheckbox
					value="#{maeServiciosMBean.maestroServicio.pagaImpto}" />
				<h:outputText value="Carga Comision" />
				<h:selectBooleanCheckbox
					value="#{maeServiciosMBean.maestroServicio.cargaComision}" />

				<f:facet name="footer">
					<h:panelGrid cellpadding="0" cellspacing="0" border="0"
						style="width:100%;">
						<a4j:commandButton value="Grabar" />
					</h:panelGrid>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</rich:popupPanel>
</ui:composition>
